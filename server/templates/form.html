    <section class="section">
      <div class="container is-fullhd">
        <div class="notification">
          <h1 class="is-size-4" style="margin-bottom: 20px">Rellene el formulario y pulse continuar para ver los resultados.</h1>
          <form action="/form" method="post">

            <label class="label">Conjunto de datos</label>
            <div class="select" style="width: 100%; margin-bottom: 20px">
              <select name="dataset" style="width: 100%;" required>
                <option value="">Seleccione el conjunto</option>
                <option value="ttt">Tic Tac Toe (986 ejemplos)</option>
                <option value="car">Coches (1728 ejemplos)</option>
                <option value="krkp">KR vs KP (3196 ejemplos)</option>
                <option value="ex">Ejercicio boletin (10 ejemplos)</option>
              </select>
            </div>

            <div class="field">
              <label class="label">Quorum (Un valor entero o un porcentaje del total de ejemplos)</label>
              <div class="control">
                <input class="input" type="number" name="quorum" placeholder="Quorum" required>
              </div>
            </div>
            <div class="field" style="margin-bottom: 20px">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="quorum-type" value="int" checked>
                  Entero
                </label>
                <label class="radio">
                  <input type="radio" name="quorum-type" value="percent">
                  Porcentual
                </label>
              </div>
            </div>

            <div class="field">
              <label class="label">Conjunto de entrenamiento (Porcentaje para dividir entrenamiento y prueba)</label>
              <div class="control">
                <input class="input" type="number" name="train" value="80" placeholder="Porcentaje de los datos para entrenamiento" required>
              </div>
            </div>

            <div class="field" style="margin-bottom: 30px">
              <label class="label">Suavizado Naive Bayes(K)</label>
              <div class="control">
                <input class="input" type="number" name="k" value="0" placeholder="Valor para la K" required>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link" type="submit">Continuar</button>
              </div>
              <div class="control">
                <a class="button is-text" href="/">Atrás</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
